<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="css/login.css"/>
            <title>Login form </title>
        </head>
        <body>
            <div class="container">
                <div class="content">
                    <form action="" method="">
                        <div class="form-title">
                            <h1>Login</h1>
                        </div>
                        <div class="form-group">
                            <input type="text" name="" class="input" placeholder="Email" required autocomplete="off" />
                            <br />
                            <input type="password" name="" class="input" placeholder="Password" required autocomplete="off" />
                            <div class="form-btn">
                                <button type="button" class="btn fill">Sign-up</button>
                                <button type="button" class="btn">Sign-in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </body>
</html>
